services:
  - type: web
    name: ugboard-engine
    runtime: python
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: ENVIRONMENT
        value: production
      - key: ADMIN_TOKEN
        sync: false
      - key: INGEST_TOKEN
        sync: false
      - key: INTERNAL_TOKEN
        sync: false
