services:
  - type: web
    name: ugboard-engine
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8000
      - key: ADMIN_TOKEN
        generateValue: true
      - key: INJECT_TOKEN
        generateValue: true
      - key: INTERNAL_TOKEN
        generateValue: true
